# Default values for homelab-preview-operator

replicaCount: 1

image:
  repository: ghcr.io/fredericrous/homelab-preview-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
config:
  # Domain for preview URLs (e.g., pr-7-myapp.preview.example.com)
  previewDomain: "example.com"
  # Log level (debug, info, warn, error)
  logLevel: info
  # Enable leader election (for HA deployments)
  leaderElect: false
  # GitHub repository (owner/repo) for posting PR comments
  githubRepo: ""

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probes configuration
health:
  port: 8081
