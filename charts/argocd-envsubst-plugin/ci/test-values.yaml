# Test values for chart installation
# This file is used by the ct install test

# Enable test mode to skip deployment
# The plugin container requires ArgoCD CMP server which isn't available in tests
testMode: true

# Basic configuration that should work in any namespace
replicaCount: 1

# Minimal resources for testing
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Test with metrics enabled
metrics:
  enabled: true
  service:
    type: ClusterIP
    port: 9090

# Test with some environment variables
env:
  TEST_VAR: "test-value"
  CLUSTER_NAME: "test-cluster"
