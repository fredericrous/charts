{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "argocd-envsubst-plugin.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd-envsubst-plugin.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metrics.service.type }}
  ports:
    - port: {{ .Values.metrics.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "argocd-envsubst-plugin.selectorLabels" . | nindent 4 }}
{{- end }}