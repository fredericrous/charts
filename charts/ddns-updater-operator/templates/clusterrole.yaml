apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ddns-updater-operator.fullname" . }}
  labels:
    {{- include "ddns-updater-operator.labels" . | nindent 4 }}
rules:
  # ConfigMaps
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Secrets
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # DDNSRecords
  - apiGroups:
      - connectivity.homelab.io
    resources:
      - ddnsrecords
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - connectivity.homelab.io
    resources:
      - ddnsrecords/status
    verbs:
      - get
      - patch
      - update
  # Leases (for leader election)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update
